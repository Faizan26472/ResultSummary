<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main-container">
    <div class="container-left">
      Your Result
      <div class="circle">
        <h1>76</h1>
        <p class="para">of 100</p>
      </div>



      <h2>Greet</h2>
      <p style="width: 80%;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-right">
      <h3>Summary</h3>

      <p class="reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 80 / 100</p>

      <p class="memory"><img src="assets/images/icon-memory.svg" alt="">Memory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 92 / 100</p>

      <p class="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 61 / 100</p>

      <p class="visual"><img src="assets/images/icon-visual.svg" alt="">Visual&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 72 / 100</p>

      <button>Coninue</button>
    </div>
  </div>


</body>

</html>
